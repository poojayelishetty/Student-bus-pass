<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile Update</title>
<link rel="stylesheet" type="text/css" href="home.css">
<script type="text/javascript">
function validateForm() {
	  var q = document.forms["myForm3"]["rollno"].value;
	  var roll =/^(1602-1[0-9]-73[2-7]-[0-3][0-9][0-9])$/;
	  if (!roll.test(q)) {
		    alert("Invalid Roll no.");
		    return false;
		  }
}
</script>
</head>
<body>
  <form name="myForm3" action="Home.html" onsubmit="return validateForm()" method="post">
  <h2>Update details in Bus Pass</h2>
   <fieldset>
         <legend>Details</legend>
         <table>
         <tr> <td> <h4>Roll no.(1602-1x-xxx-xxx)*:</h4> </td>
         <td> <input type="text" name="rollno"> </td></tr>
          </table>   
    </fieldset>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
